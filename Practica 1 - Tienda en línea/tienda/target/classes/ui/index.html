<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda en Línea - Catálogo de Productos</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <!-- Header principal -->
  <header class="header">
    <div class="header-content">
      <h1>🛍️ Tienda en Línea</h1>
      <div class="header-stats">
        <div class="stat-item">
          <span class="stat-number" id="total-productos">0</span>
          <span class="stat-label">Productos</span>
        </div>
        <div class="stat-item">
          <span class="stat-number">En línea</span>
          <span class="stat-label">Estado</span>
        </div>
      </div>
    </div>
  </header>

  <!-- Contenido principal -->
  <main class="main-content">
    <div class="content-header">
      <h2 class="page-title">📦 Catálogo de Productos</h2>
      <div class="toolbar">
        <input type="text" class="search-box" placeholder="🔍 Buscar productos..." id="buscar">
        <button class="btn btn-primary" onclick="filtrarProductos()">Filtrar</button>
        <button class="btn btn-primary" onclick="recargarProductos()">🔄 Actualizar</button>
      </div>
    </div>
    <div>
      <a href="carrito.html"><button class="btn btn-primary">Ir al Carrito</button></a>
      <br>
    </div>
    <div id="producto">
      <!-- Estado inicial: cargando -->
      <div class="empty-state">
        <span class="emoji">⏳</span>
        <h3>Cargando productos...</h3>
        <p>Conectando con el servidor</p>
      </div>
    </div>
  </main>

  <script src="../js/index.js"></script>
</body>
</html>
