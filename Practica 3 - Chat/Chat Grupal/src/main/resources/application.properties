spring.application.name=demo

# Puerto del servidor
server.port=8080

# Configuraci√≥n de WebSocket
spring.websocket.allowed-origins=http://localhost:4200

# Logging Configuration
logging.level.root=INFO
logging.level.ChatGrupal.demo=DEBUG
logging.level.ChatGrupal.demo.controller=INFO
logging.level.ChatGrupal.demo.service=INFO
logging.level.org.springframework.messaging=INFO
logging.level.org.springframework.websocket=INFO

# Formato de logs mejorado para consola
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Archivo de logs
logging.file.name=logs/chat-aplicacion.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=10